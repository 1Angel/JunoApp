<div>
    @for (i of images(); track i.imageUrl; let idx = $index) {
    <img [class]="index() === idx ? 'block' : 'hidden'" [src]="i.imageUrl" width="1500" height="1071"/>
    }

    <div>
        <button (click)="prevSlide()" class="absolute top-30 left-3 bg-white rounded-full p-1 cursor-pointer">
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left-icon lucide-chevron-left"><path d="m15 18-6-6 6-6"/></svg>

        </button>
    </div>

    <div class="my-2">
        <button (click)="nextSlide()" class="absolute top-30 right-3 bg-white rounded-full p-1 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-chevron-right-icon lucide-chevron-right">
                <path d="m9 18 6-6-6-6" />
            </svg>
        </button>
    </div>

</div>
