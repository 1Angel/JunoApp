<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
    <div class="flex flex-col sm:flex-row gap-3 items-start sm:items-center">
        <div class="w-full sm:flex-1 flex items-center gap-3 px-4 py-2 bg-white rounded-2xl border border-gray-300">
            <input 
                (keyup)="setDirection()"
                [formField]="myForm" 
                class="flex-1 outline-none" 
                placeholder="Enter the city" />
        </div>

        <select
            class="w-full sm:w-auto bg-red-200 px-4 py-3 rounded-lg border text-foreground border-red-300 transition-colors hover:border-red-400 cursor-pointer text-sm font-medium"
            [formField]="selectForm">
            @for (i of types; track i.value) {
            <option [selected]="setStatusParam(i.value)" [value]="i.value">{{i.title}}</option>
            }
        </select>
    </div>
</div>
