<div class="flex justify-center items-center my-25">
  <div class="max-w-sm shadow-2xl rounded w-full py-6 px-2">
    <p class="font-bold flex justify-center items-center">Log In into your account</p>
    <form (submit)="LogIn($event)">
      <div class="m-4 block">
        <label>Email</label>
        <app-custom-input type="email" [formField]="loginForm.email" placeholder="Enter your email"/>
      </div>
      <div class="m-4 block">
        <label>Password</label>
        <app-custom-input type="password" [formField]="loginForm.password" placeholder="Enter your password"/>
      </div>
      <div class="m-4 block">
        <p class="text-red-500">{{ errorMessage() }}</p>
      </div>
      <div class="flex m-4">
        <button
          class="cursor-pointer bg-red-500 py-2 px-2 rounded w-full text-white hover:bg-red-700"
          type="submit"
        >
          Log in
        </button>
      </div>
      <div class="flex m-4 justify-center">
        <a class="underline" routerLink="/auth/register">Dont have an account? Register here!</a>
      </div>
    </form>
  </div>
</div>
